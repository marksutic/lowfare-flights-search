<div class="container mt-1">
  <div *ngIf="flightOffers.length > 0">
    <p-table [value]="flightOffers"
             [columns]="cols"
             autoLayout="true"
             responsive="true">
      <ng-template pTemplate="header" let-columns>
        <tr>
          <th *ngFor="let col of columns">
            {{col.header}}
          </th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-flight>
        <tr>
          <td>{{flight.airline?.businessName || ''}}</td>
          <td>{{flight.origin}}</td>
          <td>{{flight.destination}}</td>
          <td>{{flight.numberOfTransfers}}</td>
          <td>{{flight.departure | date:'dd.MM.yyyy HH:mm'}}</td>
          <td>{{flight.arrival | date:'dd.MM.yyyy HH:mm'}}</td>
          <td>{{flight.numberOfPassengers}}</td>
          <td>{{flight.price.currency.iso}}</td>
          <td>{{flight.price.price}}</td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>
